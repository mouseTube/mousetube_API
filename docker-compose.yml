version: "3.9"

services:
  db:
    image: mariadb:latest
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  web:
    build:
      context: .
    command: /entrypoint.sh
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DB_HOST: db
      FIXTURE_FILE: /app/exported_data.json
      DEBUG: "true"

  frontend:
    build: ../mousetube_frontend
    command: /entrypoint.sh
    volumes:
      - ../mousetube_frontend:/app
    ports:
      - "3000:3000"
    depends_on:
      - web
    env_file:
      - ../mousetube_frontend/.env
    environment:
      - NPM_CONFIG_CACHE=/app/.npm

  celery:
    build:
      context: .
    entrypoint: [""]
    command: celery -A mousetube_api worker -l info
    volumes:
      - .:/app
    depends_on:
      - db
      - web
      - redis
    env_file:
      - .env
    environment:
      DB_HOST: db
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: django-db
    restart: always

  redis:
    image: redis:7
    restart: always
    ports:
      - "6380:6379"

  nginx:
    build:
      context: ./nginx
    volumes:
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
      - ./logs/nginx:/var/log/nginx
    ports:
      - "8080:80"   # HTTP local
      - "8443:443"  # HTTPS local si n√©cessaire
    depends_on:
      - frontend
      - web
    environment:
      DOMAIN: localhost
    restart: always

volumes:
  mariadb_data:
